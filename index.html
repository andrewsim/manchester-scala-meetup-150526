              ## Basics
              Scala is __static__
              ```scala
              class Coffee
              class Tea

              val coffee: Coffee = new Coffee
              val tea: Coffee = new Tea
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Basics
              Scala is __strong__
              ```scala
              class Coffee
              class Tea

              var coffee: Coffee = new Coffee
              coffee = new Tea
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Basics
              Scala is __inferred__
              ```scala
              class Coffee
              class Tea

              val coffee = new Coffee
              val tea = new Tea
              ```

        <section>
          <section data-markdown>
            <script type="text/template">
              ## Type Parameters
              ```scala
              class Grinder[A](val substance: A)
              class Salt
              class Pepper
              class Coffee

              val saltGrinder: Grinder[Salt] = new Grinder[Salt](new Salt)
              val pepperGrinder = new Grinder[Pepper](new Pepper)
              val coffeeGrinder = new Grinder(new Coffee)
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Variance
              ```scala
              class NaturalNumber
              class Integer extends NaturalNumber

              abstract class Reader[NaturalNumber] {
                def read(): NaturalNumber
              }

              val r_natural: Reader[NaturalNumber] = new Reader[NaturalNumber] {
                def read(): NaturalNumber = new NaturalNumber
              }

              val r_integer: Reader[Integer] = new Reader[Integer] {
                def read(): Integer = new Integer
              }
              ```

              ```scala
              val r: Reader[Integer] = r_integer

              val r1: Reader[Integer] = r_natural         // Compilation error

              val r2: Reader[NaturalNumber] = r_integer   // Compilation error
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Co-Variant
              ```scala
              abstract class Reader[+NaturalNumber] {
                def read(): NaturalNumber
              }
              ```
              __Co-Variant__ subtyping means if ``Integer`` is a subtype of ``NaturalNumber`` then ``Reader[Integer]`` is a subtype of ``Reader[NaturalNumber]``.

              ```scala
              class NaturalNumber
              class Integer extends NaturalNumber

              val rb: Reader[B] = new Reader[B] {
                def read(): B = /// Implementation here
              }

              val r_integer: Reader[Integer] = new Reader[Integer] {
                def read(): Integer = /// Implementation here
              }

              val r2: Reader[NaturalNumber] = r_integer
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Variance
              ```scala
              class NaturalNumber
              class Integer extends NaturalNumber

              abstract class Writer[NaturalNumber] {
                def write(): Unit
              }

              val w_natural: Writer[NaturalNumber] = new Writer[NaturalNumber] {
                def write(): Unit = /// Implementation here
              }

              val w_integer: Writer[Integer] = new Writer[Integer] {
                def write(): Unit = /// Implementation here
              }

              val w1: Writer[NaturalNumber] = w_integer    // Compiler error

              val w2: Writer[Integer] = w_natural    // Compiler error
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Contra-Variant
              ```scala
              abstract class Writer[-NaturalNumber] {
                def write(): Unit
              }
              ```
              __Contra-Variant__ subtyping means if ``Integer`` is a subtype of ``NaturalNumber`` then ``Writer[NaturalNumber]`` is a subtype of ``Writer[Integer]``.

              ```scala
              class NaturalNumber
              class Integer extends NaturalNumber

              val w_natural: Writer[NaturalNumber] = new Writer[NaturalNumber] {
                def write(): Unit = /// Implementation here
              }

              val w2: Writer[Integer] = w_natural    // Compiler error
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Variance
              By default, functions in scala are __In-Variant__ on type parameters, __Co-Variant__ on return type and __Contra-Variant__ on parameter.

              ```scala
              List[A] ?
              Either[A, B] ?
              ```
            </script>
          </section>
