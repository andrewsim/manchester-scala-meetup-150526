        <section>
          <section data-markdown>
            <script type="text/template">
              ## Basics
              Types in Scala are __static__
              ```scala
              class Coffee
              class Tea

              val coffee: Coffee = new Coffee
              val tea: Coffee = new Tea
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Basics
              Types in Scala are __strong__
              ```scala
              class Coffee
              class Tea

              var coffee: Coffee = new Coffee
              coffee = new Tea
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Basics
              Types in Scala can be __inferred__
              ```scala
              class Coffee
              class Tea

              val coffee = new Coffee
              val tea = new Tea

              def describe(coffee: Coffee) = "Aromatic"
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Type Alias
              ```scala
              type Task = String
              type HoursSpent = Int

              val x: Map[String, Int]

              val y: Map[Task, HoursSpent]
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Class
              ```scala
              class Coffee {
                def create(): Coffee
              }

              class Tea {
                def create(): Tea
              }
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Trait
              Similar to interfaces in Java.
              ```scala
              trait Beverage {
                def create(): Beverage
              }

              class Coffee extends Beverage

              class Tea extends Beverage
              ```
              <br>
              ```scala
              class Water extends Beverage {
                def create(): Coffee
              }
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Type Parameters
              Allows us to write generic classes and traits.
              ```scala
              trait Beverage[A] {
                def create(): A
              }

              class Coffee extends Beverage[Coffee]

              class Tea extends Beverage[Tea]
              ```
              <br>
              ```scala
              class Water

              // valid
              class Coffee extends Beverage[Water]
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Recursive Type
              Constraints the subtypes to themselves using bounds.
              ```scala
              trait Beverage[A <: Beverage[A]] {
                def create(): A
              }

              class Coffee extends Beverage[Coffee]

              class Tea extends Beverage[Tea]
              ```
              <br>
              ```scala
              // compilation error
              class Coffee extends Beverage[Water]

              // valid
              class Tea extends Beverage[Coffee]
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Self Type
              ```scala
              trait Beverage[A <: Beverage[A]] { self: A =>
                def create(): A
              }

              class Coffee extends Beverage[Coffee]

              class Tea extends Beverage[Tea]
              ```
              Ensures that any class that extends ``Beverage`` is of type ``A``.

              <br>
              ```scala
              // compilation error
              class Tea extends Beverage[Coffee]
              ```
            </script>
          </section>
        </section>

        <section>
          <section data-markdown>
            <script type="text/template">
              ## Type Parameters
              ```scala
              class Salt
              class Pepper

              trait Grinder[A]
              ```

              ```scala
              class SaltGrinder extends Grinder[Salt]

              class PepperGrinder extends Grinder[Pepper]
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Abstract Type Members
              ```scala
              class Salt
              class Pepper

              trait Grinder {
                type A
              }
              ```

              ```scala
              class SaltGrinder extends Grinder{
                type A = Salt
              }

              class PepperGrinder extends Grinder {
                type A = Pepper
              }
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Abstract Type Members
              ```scala
              class Salt
              class Pepper
              class BlackPepper extends Pepper

              trait PepperGrinder {
                type A <: Pepper
              }
              ```

              ```scala
              class SaltGrinder extends PepperGrinder{
                type A = Salt            // Compilation Error
              }

              class BlackPepperGrinder extends PepperGrinder {
                type A = BlackPepper     // Valid
              }
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Abstract Type Members
              ```scala
              class Pepper
              class BlackPepper extends Pepper

              trait Grinder {
                type A
              }

              trait OnlyPepper {
                type A <: Pepper
              }
              ```

              ```scala
              class BlackPepperGrinder extends Grinder with OnlyPepper {
                type A = BlackPepper    
              }
              ```
            </script>
          </section>
        </section>

        <section>
          <section data-markdown>
            <script type="text/template">
              ## Variance
              ```scala
              // 0, 1, 2, ...
              class NaturalNumber
              // ..., -2, -1, 0, 1, 2, ...
              class Integer extends NaturalNumber 

              trait Reader[NaturalNumber] {
                def read(): NaturalNumber
              }

              class NaturalNumberReader extends Reader[NaturalNumber]

              class IntegerReader extends Reader[Integer]
              ```

              ```scala
              val r_natural: NaturalNumberReader = new NaturalNumberReader {
                def read(): NaturalNumber = /// Implementation here
              }

              val r_integer: IntegerReader = new IntegerReader {
                def read(): Integer = /// Implementation here
              }
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## In-Variant
              By default, Type Parameter in Scala is ___In-Variant___.
              ```scala
              val r1: IntegerReader = r_integer

              val r2: NaturalNumberReader = r_natural

              val n: NaturalNumber = new Integer        // Valid
              val r3: NaturalNumberReader = r_integer   // Compilation error

              val r4: IntegerReader = r_natural         // Compilation error
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Co-Variant
              If ``Integer`` extends ``NaturalNumber``, then ``Reader[Integer]`` extends ``Reader[NaturalNumber]``.
              ```scala
              // 0, 1, 2, ...
              class NaturalNumber
              // ..., -2, -1, 0, 1, 2, ...
              class Integer extends NaturalNumber 

              trait Reader[+NaturalNumber] {
                def read(): NaturalNumber
              }

              class NaturalNumberReader extends Reader[NaturalNumber]
              class IntegerReader extends Reader[Integer]
              ```

              ```scala
              val r_integer: IntegerReader = new IntegerReader {
                def read(): Integer = /// Implementation here
              }

              val r: NaturalNumberReader = r_integer
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Contra-Variant
              If ``Integer`` is a subtype of ``NaturalNumber`` then ``Writer[NaturalNumber]`` is a subtype of ``Writer[Integer]``.
              ```scala
              // 0, 1, 2, ...
              class NaturalNumber
              // ..., -2, -1, 0, 1, 2, ...
              class Integer extends NaturalNumber 

              trait Writer[-NaturalNumber] {
                def write(): Unit
              }
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Variance
              By default, functions in scala are __In-Variant__ on type parameters, __Co-Variant__ on return type and __Contra-Variant__ on parameter.

              ```scala
              List[A] ?
              Function[A, B] ?
              Either[A, B] ?
              ```
            </script>
          </section>
        </section>

        <section>
          <section data-markdown>
            <script type="text/template">
              ## Ad-Hoc Polymorphism

              ```scala
              trait Writer[+A] {
                def write: A
              }

              case class IntegerWriter(i: Integer) extends Writer[Integer] {
                def write = i.toString
              }
              ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Ad-Hoc Polymorphism

              ```scala
              List(1, 2, 3, ...)
              List(1.5, 2.5, 3.5, ...)

              trait Product[A] {
                def identity: A
                def operation(a: A, b: A): A
              }
              ```
            </script>
          </section>
        </section>
